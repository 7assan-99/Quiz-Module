<h1 mat-dialog-title>Submit Exam</h1>
<div class="content" mat-dialog-content>
    Are you sure you want to Submit the exam?
    You will not be able to access this attempt anymore.
</div>
<div mat-dialog-actions>
    <button mat-button class="confirm-button" (click)="confirm()">Confirm</button>
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
</div>
