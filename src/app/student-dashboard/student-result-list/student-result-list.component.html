<div class="container-fluid" *ngIf="!isLoading && data.length !== 0">
    <h1 class="text-center poppins">Exam Results</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="poppins"> Exam Name </th>
        <td mat-cell *matCellDef="let element" class="poppins"> {{element.Title}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="StartTime">
        <th mat-header-cell *matHeaderCellDef class="poppins"> StartTime </th>
        <td mat-cell *matCellDef="let element" class="poppins"> {{element.StartTime}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FinishTime">
        <th mat-header-cell *matHeaderCellDef class="poppins"> FinishTime </th>
        <td mat-cell *matCellDef="let element" class="poppins"> {{element.FinishTime}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef class="poppins"> Score </th>
        <td mat-cell *matCellDef="let element" class="text-center poppins"> {{ element.isPublished ? element.Score:'-'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" class="poppins" colspan="4">No Exams are done yet</td>
    </tr>
</table>
</div>

<div class="container-fluid d-flex flex-column justify-content-center h-100 w-100 mt-5" *ngIf="!isLoading && data.length === 0">
    <h1 class="mx-auto poppins text-center">No Exams are done or grades are not published yet</h1>
</div>
<div class="container-fluid spinners-container h-75 d-flex justify-content-center align-items-center mx-auto"
    *ngIf="isLoading">
    <div class="spinner-grow text-primary mx-auto"></div>
    <div class="spinner-grow text-primary mx-auto"></div>
    <div class="spinner-grow text-primary mx-auto"></div>
</div>
