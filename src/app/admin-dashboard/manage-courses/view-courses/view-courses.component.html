<div class="mb-3 mt-3">
    <input #filter type="text" (keyup)="applyFilter($event)" class="form-control" placeholder="Enter Course Name">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Created_By">
        <th mat-header-cell *matHeaderCellDef> Created_By </th>
        <td mat-cell *matCellDef="let element"> {{element.Created_By}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Created_On">
        <th mat-header-cell *matHeaderCellDef> Created_On </th>
        <td mat-cell *matCellDef="let element"> {{element.Created_On}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="showDialog(element.ID)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteRecord(element.ID)">
                <mat-icon style="color: red">delete</mat-icon>
            </button>
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
    </tr>
</table>
