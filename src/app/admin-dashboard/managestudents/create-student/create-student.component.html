<form class="w-100 container-fluid" [formGroup]="form" (ngSubmit)="create(form.value)">
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <input type="text" formControlName="id" class="form-control" placeholder="Enter ID">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <input type="text" formControlName="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <input type="text" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <input type="text" formControlName="major" class="form-control" placeholder="Enter Major">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-outline-primary custom-button">Create</button>
        </div>
    </div>
</form>
