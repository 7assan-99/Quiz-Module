<div class="mb-3 mt-3">
    <input #filter type="text" (keyup)="applyFilter($event)" class="form-control" placeholder="Enter Student Name / ID / Major">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Major">
        <th mat-header-cell *matHeaderCellDef> Major </th>
        <td mat-cell *matCellDef="let element"> {{element.Major}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="showDialog(element.ID)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteRecord(element.ID)">
                <mat-icon style="color: red">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
    </tr>
</table>
